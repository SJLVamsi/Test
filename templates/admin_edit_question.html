<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question - TestPlatform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            transition: border-color 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #ffd700;
        }
        .form-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .option-group {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .option-letter {
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        .correct-option {
            background: #28a745 !important;
        }
    </style>
</head>
<body>
    <a href="/admin/questions" class="back-link">
        <i class="fas fa-arrow-left me-2"></i>Back to Questions
    </a>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="form-container">
                    <div class="text-center mb-4">
                        <i class="fas fa-edit form-icon"></i>
                        <h2 class="fw-bold text-dark">Edit Question</h2>
                        <p class="text-muted">Modify the question details below</p>
                    </div>
                    
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="section" class="form-label fw-semibold">
                                    <i class="fas fa-list me-2"></i>Section
                                </label>
                                <select class="form-select" id="section" name="section" required>
                                    <option value="">Choose Section</option>
                                    {% for i in range(1, 6) %}
                                        <option value="{{ i }}" {% if question[1] == i %}selected{% endif %}>
                                            Section {{ i }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="correct_answer" class="form-label fw-semibold">
                                    <i class="fas fa-check-circle me-2"></i>Correct Answer
                                </label>
                                <select class="form-select" id="correct_answer" name="correct_answer" required>
                                    <option value="">Choose Correct Answer</option>
                                    <option value="a" {% if question[7] == 'a' %}selected{% endif %}>Option A</option>
                                    <option value="b" {% if question[7] == 'b' %}selected{% endif %}>Option B</option>
                                    <option value="c" {% if question[7] == 'c' %}selected{% endif %}>Option C</option>
                                    <option value="d" {% if question[7] == 'd' %}selected{% endif %}>Option D</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="question" class="form-label fw-semibold">
                                <i class="fas fa-question me-2"></i>Question Text
                            </label>
                            <textarea class="form-control" id="question" name="question" rows="3" required 
                                      placeholder="Enter your question here...">{{ question[2] }}</textarea>
                        </div>
                        
                        <div class="option-group">
                            <h6 class="fw-bold mb-3">
                                <i class="fas fa-list-ul me-2"></i>Answer Options
                            </h6>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <span class="option-letter {% if question[7] == 'a' %}correct-option{% endif %}">A</span>
                                        <div class="flex-grow-1">
                                            <label for="option_a" class="form-label fw-semibold">Option A</label>
                                            <input type="text" class="form-control" id="option_a" name="option_a" 
                                                   required placeholder="Enter option A" value="{{ question[3] }}">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <span class="option-letter {% if question[7] == 'b' %}correct-option{% endif %}">B</span>
                                        <div class="flex-grow-1">
                                            <label for="option_b" class="form-label fw-semibold">Option B</label>
                                            <input type="text" class="form-control" id="option_b" name="option_b" 
                                                   required placeholder="Enter option B" value="{{ question[4] }}">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <span class="option-letter {% if question[7] == 'c' %}correct-option{% endif %}">C</span>
                                        <div class="flex-grow-1">
                                            <label for="option_c" class="form-label fw-semibold">Option C</label>
                                            <input type="text" class="form-control" id="option_c" name="option_c" 
                                                   required placeholder="Enter option C" value="{{ question[5] }}">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="d-flex align-items-center">
                                        <span class="option-letter {% if question[7] == 'd' %}correct-option{% endif %}">D</span>
                                        <div class="flex-grow-1">
                                            <label for="option_d" class="form-label fw-semibold">Option D</label>
                                            <input type="text" class="form-control" id="option_d" name="option_d" 
                                                   required placeholder="Enter option D" value="{{ question[6] }}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/admin/questions" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Question
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update option letter highlighting when correct answer changes
        document.getElementById('correct_answer').addEventListener('change', function() {
            // Remove all correct-option classes
            document.querySelectorAll('.option-letter').forEach(el => {
                el.classList.remove('correct-option');
            });
            
            // Add correct-option class to selected option
            const selected = this.value;
            if (selected) {
                const optionIndex = selected.charCodeAt(0) - 97; // a=0, b=1, c=2, d=3
                const optionLetters = document.querySelectorAll('.option-letter');
                if (optionLetters[optionIndex]) {
                    optionLetters[optionIndex].classList.add('correct-option');
                }
            }
        });
    </script>
</body>
</html>
